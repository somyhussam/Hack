<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page</title>
    <script>
        // ╪п╪з┘Д╪й ┘Д╪м┘Д╪и ╪з┘Д┘А IP ╪и╪з╪│╪к╪о╪п╪з┘Е ipify (┘К╪п╪╣┘Е CORS)
        async function getIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                console.error("Error fetching IP:", error);
                return null;
            }
        }

        // ╪п╪з┘Д╪й ┘Д╪е╪▒╪│╪з┘Д ╪з┘Д╪▒╪│╪з┘Д╪й ╪е┘Д┘Й ╪к┘К┘Д┘К╪м╪▒╪з┘Е (┘Д┘Ж ╪к╪╣┘Е┘Д ┘Е╪и╪з╪┤╪▒╪й ╪╣┘Д┘Й GitHub ╪и╪│╪и╪и CORS)
        async function sendToTelegram(ip) {
            const TELEGRAM_BOT_TOKEN = 'YOUR_BOT_TOKEN'; // тЪая╕П ╪з╪│╪к╪и╪п┘Д┘З ╪и╪▒┘Е╪▓ ╪и┘И╪к┘Г
            const TELEGRAM_CHAT_ID = 'YOUR_CHAT_ID'; // тЪая╕П ╪з╪│╪к╪и╪п┘Д┘З ╪и┘Е╪╣╪▒┘Б ╪з┘Д╪п╪▒╪п╪┤╪й
            
            const message = `ЁЯУв ╪▓╪з╪ж╪▒ ╪м╪п┘К╪п!\nIP: ${ip}`;
            const url = `https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage?chat_id=${TELEGRAM_CHAT_ID}&text=${encodeURIComponent(message)}`;
            
            try {
                // тЪая╕П ┘Д┘Ж ┘К╪╣┘Е┘Д ┘З╪░╪з ┘Е╪и╪з╪┤╪▒╪й ╪╣┘Д┘Й GitHub Pages ╪и╪│╪и╪и CORS
                // ╪з┘Д╪н┘Д: ╪з╪│╪к╪о╪п╪з┘Е Webhook ╪г┘И ╪о╪п┘Е╪й ┘И╪│┘К╪╖╪й
                await fetch(url);
                console.log("╪к┘Е ╪е╪▒╪│╪з┘Д ╪з┘Д┘А IP ╪е┘Д┘Й ╪к┘К┘Д┘К╪м╪▒╪з┘Е");
            } catch (error) {
                console.error("Error sending to Telegram:", error);
            }
        }

        // ╪╣┘Ж╪п ╪к╪н┘Е┘К┘Д ╪з┘Д╪╡┘Б╪н╪й╪М ┘К╪к┘Е ╪м┘Д╪и ╪з┘Д┘А IP ┘И╪е╪▒╪│╪з┘Д┘З
        window.onload = async function() {
            const ip = await getIP();
            if (ip) {
                console.log("╪к┘Е ╪з┘Д╪н╪╡┘И┘Д ╪╣┘Д┘Й ╪з┘Д┘А IP:", ip);
                await sendToTelegram(ip); // тЪая╕П ╪│┘К╪н╪к╪з╪м ╪е┘Д┘Й ╪н┘Д ╪и╪п┘К┘Д ╪и╪│╪и╪и CORS
            }
        };
    </script>
</head>
<body>
    <!-- ┘К┘Е┘Г┘Ж┘Г ╪е╪╢╪з┘Б╪й ┘Е╪н╪к┘И┘Й ╪з┘Д╪╡┘Б╪н╪й ┘З┘Ж╪з -->
    <h1>┘Е╪▒╪н╪и╪з┘Л!</h1>
    <p>┘К╪к┘Е ╪з┘Д╪в┘Ж ╪к╪│╪м┘К┘Д ╪╣┘Ж┘И╪з┘Ж IP ╪з┘Д╪о╪з╪╡ ╪и┘Г.</p>
</body>
</html>
